<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>


    <section class="form-section">
        <div class="container form-section-container">
            <h2>Create event</h2>

            <form action="" enctype="multipart/form-data">
                <input type="text" name="" id="" placeholder="Event name">
                <label for="date" style="color: wheat;">End date</label>
                <input type="date" name="" id="" placeholder="End date">
                <textarea name="" rows="10" placeholder="Description.."></textarea>

                <div class="form-control">
                    <label for="thumbnail">Upload image if necessary</label>
                    <input type="file" name="" id="thumbnail">
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
    </section>


    <footer>

        <div class="footer-copyright">
            <small>Copyright &copy; 2023 Blog
        </div>
    </footer>



</body>

</html>
